<input type="text" id="question" placeholder="Ваш вопрос">
<button onclick="askChatGPT()">Отправить</button>
<div id="resultat"></div>

<script>
    async function askChatGPT() {
        var question = document.getElementById('question').value;
        var response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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'
            },
            body: JSON.stringify({
                model: "gpt-4",
                messages: [{ "role": "user", "content": question }]
            })
        });

        var data = await response.json();
        document.getElementById('resultat').textContent = data.choices[0].message.content;
    }
</script>
